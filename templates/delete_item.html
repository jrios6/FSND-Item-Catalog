{% extends 'base.html' %}

{% block content %}
<h1> Are you sure you want to delete {{item.name}}? </h1>
<form action="{{ url_for('deleteItem', category_id=item.category_id,
item_id=item.id)}}" method='POST'>
  </br>
  <a href="{{ url_for('showItem', category_id=item.category_id,
  item_id=item.id)}}">
  Cancel
  </a>
  <input type='submit' , value='Delete'>
</form>

{% endblock %}
